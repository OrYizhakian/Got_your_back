<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with GeoCoder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map-wrapper">
    <div id="map"></div>
</div>

<script>
    let map;
    let currentMarker = null;
    let isMapInitialized = false;

    function initMap() {
        console.log('Initializing map...');
        try {
            map = L.map('map').setView([32.0853, 34.7818], 15); // Center at Tel Aviv

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                addMarker(lat, lng);
            });

            isMapInitialized = true;
            console.log('Map initialized successfully');

            if (window.Android && window.Android.onMapReady) {
                console.log('Notifying Android that map is ready');
                window.Android.onMapReady();
            }
        } catch (error) {
            console.log('Error initializing map:', error);
            if (window.Android && window.Android.onSearchError) {
                window.Android.onSearchError('Error initializing map: ' + error.message);
            }
        }
    }

    function addMarker(lat, lng, popupText) {
        console.log('Adding marker at:', lat, lng);

        if (currentMarker) {
            map.removeLayer(currentMarker);
        }

        currentMarker = L.marker([lat, lng]).addTo(map);
        if (popupText) {
            currentMarker.bindPopup(popupText).openPopup();
        }

        map.setView([lat, lng], 17);

        if (window.Android && window.Android.sendCoordinates) {
            window.Android.sendCoordinates(lat, lng);
        }
    }

    async function searchAddress(address) {
        console.log('Searching for address:', address);

        if (!map || !isMapInitialized) {
            console.log('Map not initialized yet');
            return;
        }

        try {
            const encodedAddress = encodeURIComponent(address);
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodedAddress}&countrycodes=il&limit=1`;
            console.log('Geocoding URL:', url);

            const response = await fetch(url);
            const data = await response.json();
            console.log('Geocoding response:', data);

            if (data && data.length > 0) {
                const result = data[0];
                const lat = parseFloat(result.lat);
                const lon = parseFloat(result.lon);
                console.log('Location found:', lat, lon);

                addMarker(lat, lon, address);
            } else {
                const error = 'No results found for: ' + address;
                console.log(error);
                if (window.Android && window.Android.onSearchError) {
                    window.Android.onSearchError(error);
                }
            }
        } catch (error) {
            console.log('Error in searchAddress:', error);
            if (window.Android && window.Android.onSearchError) {
                window.Android.onSearchError('Search error: ' + error.message);
            }
        }
    }

    // Initialize map when the page loads
    window.onload = function() {
        console.log('Window loaded');
        initMap();
    };

    // Function called by WebView when it's ready
    function onWebViewReady() {
        console.log('WebView ready');
        if (!isMapInitialized) {
            console.log('Initializing map from WebView ready callback');
            initMap();
        }
    }
</script>
</body>
</html>

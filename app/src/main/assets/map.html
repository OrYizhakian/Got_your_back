<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        body, html {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Initialize the map
    var map = L.map('map').setView([32.0853, 34.7818], 15); // Center at Tel Aviv

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Add a sample marker in Tel Aviv
    L.marker([32.0853, 34.7818]).addTo(map)
        .bindPopup('Welcome to Tel Aviv!')
        .openPopup();
</script>
</body>
</html>
